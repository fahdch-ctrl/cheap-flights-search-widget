    <script>
        function removeFromShadowRoots(root = document) {
            const treeWalker = document.createTreeWalker(root, NodeFilter.SHOW_ELEMENT, null, false);

            while (treeWalker.nextNode()) {
                const el = treeWalker.currentNode;

                // Check if the element has a shadow root
                if (el.shadowRoot) {
                    const inner = el.shadowRoot.querySelector('.tp_powered_by');
                    if (inner) {
                        inner.remove();
                        console.log("âœ… Removed .tp_powered_by from shadow root");
                    } else {
                        // Recurse into this shadow root
                        removeFromShadowRoots(el.shadowRoot);
                    }
                }
            }
        }

        setTimeout(() => {
            removeFromShadowRoots();
        }, 100); // Delay to ensure widget loads

    </script>
